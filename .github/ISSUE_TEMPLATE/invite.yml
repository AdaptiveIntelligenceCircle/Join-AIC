name: Invite Contributor
on:
  workflow_dispatch:
    inputs:
      github_username:
        description: 'GitHub username'
        required: true
      team:
        description: 'The name of the team (For example :AdaptiveAI, IBCS, DIP, etc)'
        required: true

jobs:
  invite_member:
    runs-on: ubuntu-latest
    steps:
      - name: Send invitation
        uses: peter-evans/create-or-update-team@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          organization: Adaptive-Intelligence-Circle
          team-name: ${{ github.event.inputs.team }}
          team-description: "Official team for ${{ github.event.inputs.team }} module"
          team-maintainers: "AIC-Owner"
          team-privacy: closed
          members: ${{ github.event.inputs.github_username }}

      - name: Log invitation
        run: |
          echo "âœ… Invited ${{ github.event.inputs.github_username }} to team ${{ github.event.inputs.team }} at $(date)" >> .github/invite_history.log
